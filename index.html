<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="estilos.css" rel="stylesheet" type="text/css">
    <title>Hello mundo!</title>
  </head>
  <body>
    <div class="container mx-auto my-3 py-5 w-75">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center mb-4 bg-info">Convertidor de medidas de longitud</h1>
            </div>
        </div>

        <div class="row m-2">
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" id="valorConvertir" value="" class="form-control w-50 d-inline-block">
                <select class="form-select w-auto ms-2 d-inline-block" id="medidaConvertir" aria-label="Selector de medida">
                    <option value="mm">mm</option>
                    <option value="cm">cm</option>
                    <option value="dm">dm</option>
                    <option value="m">m</option>
                    <option value="dam">dam</option>
                    <option value="hm">hm</option>
                    <option value="km">km</option>
                </select>
            </div>
        </div>

        <div class="row my-3">
            <div class="col d-flex justify-content-center">Es igual a</div>
        </div>

        <div class="row m-2">
            <div class="col-md-12 d-flex justify-content-center">
                <input type="number" id="valorConvertido" value="" class="form-control w-50 d-inline-block">
                <select class="form-select w-auto ms-2 d-inline-block" id="medidaConvertida" aria-label="Selector de medida">
                    <option value="mm">mm</option>
                    <option value="cm">cm</option>
                    <option value="dm">dm</option>
                    <option value="m">m</option>
                    <option value="dam">dam</option>
                    <option value="hm">hm</option>
                    <option value="km">km</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <script src="index.js"></script>
  </body>
</html>
